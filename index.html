<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Pollution Map</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>
    
    <div id="info">
        <h1>USA Pollution Map</h1>
        <div id="city-name"></div>

        <div>
            <label for="aqi-filter">Filter by AQI:</label>
            <select id="aqi-filter">
                <option value="all">All</option>
                <option value="1">1 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Moderate</option>
                <option value="4">4 - Poor</option>
                <option value="5">5 - Very Poor</option>
            </select>
        </div>

        <svg id="map"></svg>
    </div>


    <div id="cityDataContainer">
        <p id="city-div"></p>
    </div>


    <div id="city-info"></div>

    <script src="./scripts/visualize.js"></script>

</body>
</html>
